<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebShop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" lang="bs" >
<title>Insert title here</title>
</head>
<body>

<main>
	<div class="language">
		<span th:text="#{lang.change}"></span>:
			<select class="select-css" id="locales">
			    <option value=""></option>
			    <option value="en" th:text="#{lang.eng}"></option>
			    <option value="bs" th:text="#{lang.bs}"></option>
			</select></div>
      <section class="casa">
        <div class="left-sidebar">
          <div class="user">
           
          </div>
          <div class="linkovi">
            <div class="linkic">
              <h2><i class="fas fa-home"></i> <a href="/" th:text="#{home}"></a></h2>
            </div>
            <div class="linkic">
              <h2><i class="fas fa-book"></i> <a href="/products" th:text="#{products}"></a></h2>
            </div>
            <div class="linkic">
              <h2><i class="fas fa-sign-in-alt"></i> <a href="/login" th:text="#{login}"></a></h2>
            </div>
            <div class="linkic">
              <h2><i class="fas fa-sign-out-alt"></i> <a href="/register" th:text="#{register}"></a></h2>
            </div>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1 th:text="#{title}"></h1>
          </div>
          <div class="cards" >
            <div class="card">
              <div class="card-info">
                <p th:text="#{tekst}"></p>
                <table style="margin-top:3rem; ">
	                <thead style="margin-top:3rem; ">
		                <tr>
		                <th style="text-align:start;"><p><strong>Kontakt podaci</strong></p></th>
		                <th></th>
		                </tr>
	                </thead>
	                
	                <tbody>
	                <tr class="push"></tr>
		                <tr>
			                <td><p>Adresa</p></td>
			                <td><p th:text="#{kontakt.ulica}"></p></td>
		                </tr>
		                <tr>
			                <td><p>Email</p></td>
			                <td><p th:text="#{kontakt.email}"></p></td>
		                </tr>
		                <tr>
			                <td><p>Telefon</p></td>
			                <td><p th:text="#{kontakt.broj}"></p></td>
		                </tr>
	                </tbody>
                </table>
                
                <div class="progress"></div>
              </div>
            </div>
            <!-- <div class="card">
              <img src="./images/sackboy.png" alt="" />
              <div class="card-info">
                <h2>Sackboy A Great Advanture</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div> -->
          </div>
        </div>
      </section>
    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
$(document).ready(function() {
    $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        if (selectedOption != ''){
            window.location.replace(window.location.pathname + '?lang=' + selectedOption);
        }
    });
});
</script>
</body>
</html>
