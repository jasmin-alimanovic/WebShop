<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebShop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" lang="bs" >
<title>Insert title here</title>
</head>
<body>

<main>
	<div class="language">
		<span th:text="#{lang.change}"></span>:
			<select class="select-css" id="locales">
			    <option value=""></option>
			    <option value="en" th:text="#{lang.eng}"></option>
			    <option value="bs" th:text="#{lang.bs}"></option>
			</select></div>
      <section class="casa">
        <div class="left-sidebar">
          <div class="user">
          <i class="fas fa-user"></i>
           <p th:text="${user.username}"></p>
          </div>
          <div class="linkovi">
            <div class="linkic">
              <h2><i class="fas fa-home"></i> <a href="/user/home" th:text="#{home}"></a></h2>
            </div>
            <div class="linkic">
              <h2><i class="fas fa-book"></i> <a href="/products" th:text="#{products}"></a></h2>
            </div>
            <div class="linkic">
              <h2><i class="fas fa-shopping-cart"></i> <a href="/cart" th:text="#{cart}"></a></h2>
            </div>
            <div class="linkic">
              <h2><i class="fas fa-sign-out-alt"></i> <a href="/logout" th:text="#{logout}"></a></h2>
            </div>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1 th:text="#{proizvod.izmjena}"></h1>
          </div>
          <div class="karte" >
            <div class="karta" >
              
              <form class="register-form" id="proizvodForma" action="/updateProduct" method="post">
              <p th:text="${poruka}"></p>
	              <div class="form-group">
		              <label th:text="#{product.name}"></label>
		              <input class="form-control" type="text" th:value="${proizvod.name}" name="name" required />
	              </div>
	              <div class="form-group">
		              <label th:text="#{autorIme}"></label>
		              <input class="form-control" type="text" th:value="${proizvod.ime_autora}" name="ime_autora" required />
	              </div>
	              <div class="form-group">
		              <label th:text="#{autorPrezime}"></label>
		              <input class="form-control" type="text" th:value="${proizvod.prezime_autora}" name="prezime_autora" required />
	              </div>
	              <div class="form-group">
		              <label th:text="#{cijena}"></label>
		              <input class="form-control" type="number" th:value="${proizvod.cijena}" name="cijena" required />
	              </div>
	              <div class="form-group">
		              <label th:text="#{kolicina}"></label>
		              <input class="form-control" type="number" th:value="${proizvod.kolicina}" name="kolicina" required />
	              </div>
	              <div class="form-group">
		              <label th:text="#{kategorija}"></label>
		              <select class="select-css" name="kategorija">
	              			<option th:each="k: ${kategorije}" th:text="${k.name}" th:value="${k.id}"></option>
		               </select>
	               </div>
                <input type="hidden" name="id" th:value="${proizvod.id}" />
	              <div class="form-group">
		              <label th:text="#{opis}"></label>
		              <textarea class="form-control" th:field="${proizvod.opis}" form="proizvodForma" rows=12 cols=10 name="opis" required>
		              </textarea>
	              </div>
	              <button class="btn btn-primary" th:text="#{izmjeni}" type="submit"></button>
               </form>
              </div>
             
            </div>
          </div>
      </section>
    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
$(document).ready(function() {
    $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        if (selectedOption != ''){
            window.location.replace(window.location.pathname + '?lang=' + selectedOption);
        }
    });
});
</script>
</body>
</html>
