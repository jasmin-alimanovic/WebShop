<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebShop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" lang="bs" >
<title>Insert title here</title>
</head>
<body>

<main>
	<div class="language">
		<span th:text="#{lang.change}"></span>:
			<select class="select-css" id="locales">
			    <option value=""></option>
			    <option value="en" th:text="#{lang.eng}"></option>
			    <option value="bs" th:text="#{lang.bs}"></option>
			</select></div>
      <section class="casa">
        <div class="left-sidebar">
          <div class="user">
           
          </div>
          <div class="linkovi">
            <div class="linkic">
              <h2><i class="fas fa-home"></i> <a href="/" th:text="#{home}"></a></h2>
            </div>
            <div class="linkic">
              <h2><i class="fas fa-book"></i> <a href="/products" th:text="#{products}"></a></h2>
            </div>
            <div class="linkic">
              <h2><i class="fas fa-shopping-cart"></i> <a href="/cart" th:text="#{cart}"></a></h2>
            </div>
            <div class="linkic">
              <h2><i class="fas fa-sign-in-alt"></i> <a href="/login" th:text="#{login}"></a></h2>
            </div>
            <div class="linkic">
              <h2><i class="fas fa-sign-out-alt"></i> <a href="/register" th:text="#{register}"></a></h2>
            </div>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1 th:text="#{login}"></h1>
          </div>
          <div class="karte" >
            <div class="karta" >
              
              <form class="register-form" action="/logiranje" method="post">
              <p th:text="${poruka}"></p>
	              <div class="form-group">
		              <label>Email</label>
		              <input class="form-control" type="text" name="email" required />
	              </div>
	              <div class="form-group">
		              <label th:text="#{lozinka}"></label>
		              <input class="form-control" type="password" name="password" required />
	              </div>
	              <input type="hidden" name="role" value=1 />
	              <button class="btn btn-primary" th:text="#{login}" type="submit"></button>
               </form>
              </div>
            </div>
          </div>
      </section>
    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
$(document).ready(function() {
    $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        if (selectedOption != ''){
            window.location.replace(window.location.pathname + '?lang=' + selectedOption);
        }
    });
});
</script>



</body>
<style>

h2,
p {
  color: #658ec6;
  font-weight: 500;
  opacity: 0.8;
}
a{
	color: #551A8B;
	text-decoration:none !important;
	font-size:24px;
	margin: 0;
	padding: 0;
}
</style>
</html>
